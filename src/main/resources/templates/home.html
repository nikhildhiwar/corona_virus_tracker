<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Corona Virus Tracker</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

	<style>
		.jumbotron-billboard .img {
			margin-bottom: 0px;
			opacity: 0.2;
			color: #fff;
			background: #000 url("https://www.statnews.com/wp-content/uploads/2020/05/Corona-Promo-Image-1024x576.jpg") top center no-repeat;
			width: 100%;
			height: 100%;
			background-size: cover;
			overflow: hidden;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 1;
		}
	</style>

</head>

<body>
	<div class="container">
		<h1>Corona Virus Tracker Application</h1>
		<p>This application lists the current number of cases reported across the globe.</p>


		<div class="jumbotron jumbotron-billboard">
			<div class="img"></div>
			<h2 class="display-4" th:text=${totalReportedCases}></h2>
			<p class="lead">Total cases reported as of today.</p>
		</div>



		<table class="table table-dark table-striped">
			<tr>
				<th>State</th>
				<th>Country</th>
				<th>Latest Total Cases</th>
			</tr>
			<tr th:each="locationStat : ${locationStats}">
				<td th:text="${locationStat.state}"></td>
				<td th:text="${locationStat.country}"></td>
				<td th:text="${locationStat.latestTotalCases}"></td>
			</tr>
		</table>
	</div>
</body>

</html>
